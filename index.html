            </div>
            <div class="modal-body">
	            <h1>New Post</h1>
              <div class="form-group" ng-class="{'has-error': tas.newTAForm.$dirty}">
							  <label class="control-label">Article Title</label>
							  <input class="form-control inputColor" id="articleTitle" required>
							  <label class="control-label">Photo URL:</label>
							  <input type="url" class="form-control inputColor" id="photoUrl" placeholder="Enter Url">
							  <label class="control-label">Article URL:</label>
							  <input type="url" class="form-control inputColor" id="articleUrl" placeholder="Enter Url">
							  <label class="control-label">Article Description</label>
							  <input type="text" class="form-control inputColor" id="articleDescription" required>
							</div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
