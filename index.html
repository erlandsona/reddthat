<!doctype html>
<html lang="en-US" ng-app="tas">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Title</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <h1>Reddthat</h1>
        <ul class="nav nav-pills navbar-right">
          <li>
            <input class="form-control" type="email" placeholder="Email" required>
          </li>
          <li>
            <input class="form-control" type="password" placeholder="Password" required>
          </li>
          <li>
            <a class="active btn btn-success" href="#">Login/Register</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <h1><a href="/#/tas">Reddthat</a></h1>
      <article ng-repeat>
        <img>
        <h1></h1>
        <strong>Author</strong>
        <button>Up Vote</button>
        <p>{# of votes}</p>
        <button>Down Vote</button>
      </article>

      <!-- <div ng-show="user">
        <a class="btn btn-primary" href="/#/tas/new">New TA</a>
        <a class="btn btn-danger" href="/#/logout">Logout: {{user.password.email}}</a>
      </div> -->


      <div ng-view></div>
    </div>
    <script src="bower_components/firebase/firebase.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="js/main.module.js"></script>
    <script src="js/auth/auth.config.js"></script>
    <script src="js/main.config.js"></script>
    <script src="js/main.constants.js"></script>
    <script src="js/main.filters.js"></script>
    <script src="js/auth/auth.factory.js"></script>
    <script src="js/auth/auth.controller.js"></script>
    <script src="js/auth/logout.controller.js"></script>
    <script src="js/tas/ta.factory.js"></script>
    <script src="js/tas/edit.controller.js"></script>
    <script src="js/tas/show.controller.js"></script>
    <script src="js/tas/ta.controller.js"></script>

  </body>
</html>
