<!doctype html>
<html lang="en-US" ng-app="tas">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Title</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

      <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
          <h1 class="header">Reddthat</h1>
          <ul class="nav nav-pills navbar-right">
            <li>
              <input class="form-control" type="email" placeholder="Email" required>
            </li>
            <li>
              <input class="form-control" type="password" placeholder="Password" required>
            </li>
            <li>
              <button class="active btn btn-success" href="#">Login/Register</button>
            </li>
            <li>
              <button class="active btn btn-success" data-toggle="modal" data-target="#newPostModal">New Post</button>
            </li>
          </ul>
        </div>
      </nav>



    <div class="container">

      <div ng-view></div>

      <article>
        <img>
        <strong>Author</strong>
        <button>Up Vote</button>
        <p>{# of votes}</p>
        <button>Down Vote</button>
      </article>


      <div class="modal fade">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">Modal title</h4>
            </div>
            <div class="modal-body">
              <p>One fine body&hellip;</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
      </div><!-- /.modal -->



    </div>



    <script src="bower_components/firebase/firebase.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="js/main.module.js"></script>
    <script src="js/auth/auth.config.js"></script>
    <script src="js/main.config.js"></script>
    <script src="js/main.constants.js"></script>
    <script src="js/main.filters.js"></script>
    <script src="js/auth/auth.factory.js"></script>
    <script src="js/auth/auth.controller.js"></script>
    <script src="js/auth/logout.controller.js"></script>
    <script src="js/tas/ta.factory.js"></script>
    <script src="js/tas/edit.controller.js"></script>
    <script src="js/tas/show.controller.js"></script>
    <script src="js/tas/ta.controller.js"></script>

  </body>
</html>
